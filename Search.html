<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On Platform - Search</title>
    <style>
        /* Basic styling for the search page */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .result-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Try-On Platform</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button type="submit">Search</button>
        </div>
        <div class="filter">
            <select>
                <option value="category">Category</option>
                <option value="color">Color</option>
                <option value="brand">Brand</option>
            </select>
            <select>
                <option value="price">Price</option>
                <option value="popularity">Popularity</option>
            </select>
        </div>
        <div class="results">
            <!-- Display search results here -->
            <div class="result-item">Product 1</div>
            <div class="result-item">Product 2</div>
            <div class="result-item">Product 3</div>
            <div class="result-item">Product 4</div>
            <div class="result-item">Product 5</div>
            <div class="result-item">Product 6</div>
        </div>
    </div>
</body>
</html>
