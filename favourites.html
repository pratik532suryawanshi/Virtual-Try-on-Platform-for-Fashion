<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
        /* Basic CSS for styling the favorites page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .favorite-item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        .favorite-item .item-info {
            flex-grow: 1;
        }

        .favorite-item .item-info h2 {
            margin: 0;
            font-size: 18px;
        }

        .favorite-item .item-info p {
            margin: 0;
        }

        .remove-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Favorites</h1>
    </header>
    <div class="container">
        <!-- Sample favorite items, you can dynamically generate these using JavaScript -->
        <div class="favorite-item">
            <img src="item1.jpg" alt="Item 1">
            <div class="item-info">
                <h2>Item 1</h2>
                <p>Description of Item 1</p>
            </div>
            <button class="remove-button">Remove</button>
        </div>

        <div class="favorite-item">
            <img src="item2.jpg" alt="Item 2">
            <div class="item-info">
                <h2>Item 2</h2>
                <p>Description of Item 2</p>
            </div>
            <button class="remove-button">Remove</button>
        </div>
    </div>
</body>
</html>
