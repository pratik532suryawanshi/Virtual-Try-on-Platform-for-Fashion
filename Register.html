<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for Virtual Try-On</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="success-message" id="success-message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registrationForm = document.getElementById('registration-form');
            const successMessage = document.getElementById('success-message');

            registrationForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Here you can add your server-side registration logic.
                // For this example, we'll simulate a successful registration after a short delay.
                setTimeout(function () {
                    // Clear the form
                    registrationForm.reset();
                    
                    // Display a success message
                    successMessage.textContent = 'Registration successful!';

                    // You can redirect the user to a different page or perform other actions here.
                }, 1000); // Simulating a 1-second delay, replace with your actual logic.
            });
        });
    </script>
</body>
</html>
