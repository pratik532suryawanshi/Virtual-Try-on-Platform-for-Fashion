<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .product img {
            max-width: 100px;
            height: auto;
        }

        .product-details {
            flex: 1;
            margin-left: 20px;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
        }

        .product-description {
            margin-top: 10px;
            color: #555;
        }

        .product-price {
            font-size: 18px;
            color: #e44d26;
            margin-top: 10px;
        }

        .try-on-button {
            background-color: #e44d26;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .try-on-button:hover {
            background-color: #d33c1f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Virtual Try-On Platform</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-details">
                <div class="product-title">Stylish Sunglasses</div>
                <div class="product-description">A classic pair of sunglasses with UV protection.</div>
                <div class="product-price">$49.99</div>
            </div>
            <button class="try-on-button">Try On</button>
        </div>

        <!-- Repeat the product section for other products -->

    </div>
</body>
</html>
